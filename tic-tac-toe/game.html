<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>tic tac toe</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            media="screen"
            href="https://fontlibrary.org/face/xolonium"
            type="text/css"
        />
    </head>
    <body>
        <h1 id="#header">Tic Tac Toe</h1>
        <div class="table">
            <table>
                <tr>
                    <td id="x0y2">1</td>
                    <td id="x1y2">2</td>
                    <td id="x2y2">3</td>
                </tr>
                <tr>
                    <td id="x0y1">4</td>
                    <td id="x1y1">5</td>
                    <td id="x2y1">6</td>
                </tr>
                <tr>
                    <td id="x0y0">7</td>
                    <td id="x1y0">8</td>
                    <td id="x2y0">9</td>
                </tr>
            </table>
        </div>
        <div class="button">
            <form>
                <input id="restart" type="button" value="Restart" />
            </form>
        </div>

        <script src="script.js"></script>
    </body>
</html>
